<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn HTML | Form</title>
</head>

<body>
    <a href="index.html">back to index</a>
    <hr><br>
    <h4>W/ Table</h4>
    <form action="" method="">
        <label for="nama">Nama :</label>
        <input type="text" name="nama" id="nama" placeholder="put your name here u little shit"><br>
        <label for="address">Address :</label>
        <textarea name="address" id="address" placeholder="your full address"></textarea><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com"><br>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password"><br>
        <input type="radio" name="kelamin" id="pria"><label for="pria">Pria</label>
        <input type="radio" name="kelamin" id="wanita"><label for="wanita">Wanita</label><br>
        <input type="checkbox" name="remember" id="remember"><label for="remember">remember me?</label><br>
        <select name="pilihan" id="pilihan">
            <option value="foods">Foods</option>
            <option value="games">Games</option>
            <option value="girls">Girls</option>
        </select>
        <button type="submit">Send Nudes!</button>
    </form>
    <br><br><br>
    <h4>Using Table</h4>
    <table border="0">
        <tr>
            <td><label for="nama">Nama</label></td>
            <td>: <input type="text" name="nama" id="nama" placeholder="put your name here u little shit"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td>: <textarea name="address" id="address" placeholder="your full address"></textarea></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>: <input type="email" name="email" id="email" placeholder="example@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>: <input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><input type="radio" name="kelamin" id="pria"><label for="pria">Pria</label></td>
            <td><input type="radio" name="kelamin" id="wanita"><label for="wanita">Wanita</label></td>
        </tr>
        <tr>
            <td><label for="remember">remember me?</label></td>
            <td><input type="checkbox" name="remember" id="remember"></td>
        </tr>
        <tr>
            <td colspan="2"><select name="pilihan" id="pilihan">
                    <option value="foods">Foods</option>
                    <option value="games">Games</option>
                    <option value="girls">Girls</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Send!</button></td>
        </tr>
    </table>
</body>

</html>
